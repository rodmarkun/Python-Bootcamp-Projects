<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Pablo Rodríguez Martín - Links</title>
        <link rel="stylesheet" href="../static/index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    birdSize: 1.80,
                    backgroundAlpha: 0.0,
                    wingSpan: 10.00,
                    separation: 98.00,
                    alignment: 87.00,
                    quantity: 3.00
                })
            })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="../static/images/picrew1.jpg" />
                <h1>@rodmarkun</h1>
            </header>
            <ul>
                <li>
                    <a href="https://github.com/rodmarkun">
                        <img src="../static/images/GitHub.jpg" alt="GitHub logo" width="20"/>
                        GitHub
                    </a>
                </li>
                <li>
                    <a href="../static/files/CV Nuevo.pdf">
                        <img src="../static/images/CV.png" alt="CV Icon" width="20"/>
                        CV
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
